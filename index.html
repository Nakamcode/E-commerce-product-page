<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>E-commerce product page</title>
</head>
<body>

<main>
  <div class="container"> <!--This class keeps the page at 80% width of the screen-->
    
    <nav>
      <div class="right-side-nav">
        <div class="logo">
          sneakers
        </div>
        <div class="nav-links">
          <ul>
            <li>Collections</li>
            <li>Men</li>
            <li>Women</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div>
      </div>
      <div class="left-side-nav">
        <img src="images/icon-cart.svg" alt="cart" class="cart">
        <img src="images/image-avatar.png" alt="user-profile" class="avatar">
      </div>
    </nav>

    <div class="showcase">
      <div class="product-slideshow">
        <div class="img-container">
          <img src="images/image-product-1.jpg" alt="product">
        </div>
      </div>
      <div class="product-info">
        <h3>SNEAKER COMPANY</h3>
        <h1>Fall Limited Edition Sneakers</h1>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer</p>
        <div class="price-info">
          <h2>$125.00</h2>
          <del>$250</del>
        </div>
        <button><img src="images/icon-cart.svg" alt="">Add to cart</button>
      </div>
    </div>

  </div>
</main>
